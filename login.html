<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="static/login.css">
</head>
<body>
	<div id="wrapper">
		<div id="logo">
		<p> Fracking Bois Co.</p>
		</div>

		<div id="login-wrapper">
			<form id="login-form">
				<table>
					<tr>
						<td>Username: </td>
						<td><input type="text" name="username" required></td>
					</tr>
					<tr>
						<td>Password: </td>
						<td><input type="text" name="password" required></td>
					</tr>
					</table>
				<br />
				<input type="submit" value="Login">
			</form>
		</div>
	</div>
</body>
</html>
