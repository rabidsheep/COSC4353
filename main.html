<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="static/main.css">
	<link rel="stylesheet" href="static/quote.css">
</head>
<body>
	<div id="wrapper">
		<!-- Title area -->
		<div id="logo">
		<table class="title"><tr><td> Fracking Bois Co. </td></tr></table>
		</div>

		<!-- Navigation bar -->
		<div id="navigation-wrapper">
			<div id="navigation">
			<a name="quote" href="main.html">Get A Quote</a>
			<a name="profile" href="profile.html">User Profile</a>
			<a name="history" href="history.html">History</a>
			<a name="logout" href="#">Log Out</a>
			</div>
		</div>

		<!-- Main content box -->
		<div id="main">
			<div class="ptitle">
				<p class="ptitle">Get Your Free Quote</p>
			</div>
			<form id="quote-form">
				<table id="quote-wrapper">
					<tr id="qty">
						<td class="section">Quantity</td>
						<td class="inputs">
							<table class="fields">
								<tr>
									<td><input name="gallons" type="text" pattern="[0-9]" required></td>
								</tr>
							</table>
					</tr>
					<tr id="add">
						<td class="section">Shipping Info</td>
						<td class="inputs">
							<table class="fields">
								<tr class="input">
									<td colspan="3"><input name="add1" type="text" required></td>
								</tr>
								<tr class="labels">
									<td colspan="3"><label name="add1">Address 1</label></td>
								</tr>
								<tr class="input">
									<td colspan="3"><input name="add2" type="text" required></td>
								</tr>
								<tr class="labels">
									<td colspan="3"><label name="add2">Address 2</label></td>
								</tr>
								<tr class="input">
									<td name="city"><input name="city" type="text" required></td>
									<td name="state">
										<select name="state" class="dropdown" required>
										</select>
									</td>
									<td name="zip"><input name="zip" type="number" pattern="[0-9]" required></td>
								</tr>
								<tr class="labels">
									<td><label name="state">City</label></td>
									<td><label name="state">State</label></td>
									<td><label name="zip">ZIP</label></td>
								</tr>
								<tr class="form-button">
									<td colspan="3"><input type="submit" value="Get Quote"></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</form>
	</div>
</body>
</html>
