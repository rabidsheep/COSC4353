<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Profile</title>
	<link rel="stylesheet" href="static/main.css">
	<link rel="stylesheet" href="static/profile.css">
</head>
<body>
	<div id="wrapper">
		<!-- Title area -->
		<div id="logo">
			<table class="title"><tr><td> Fracking Bois Co. </td></tr></table>
		</div>

		<!-- Navigation bar -->
		<div id="navigation-wrapper">
			<div id="navigation">
			<a name="quote" href="index.html">Get A Quote</a>
			<a name="profile" href="profile.html">User Profile</a>
			<a name="history" href="history.html">History</a>
			<a name="logout" href="login.html">Log Out</a>
			</div>
		</div>

		<!-- Main content box -->
		<div id="main">
			<div class="ptitle">
				<p class="ptitle">Your User Profile</p>
			</div>
			<p class="main_text" data-anononly> New to Fracking Bois?
				Create your account here: <a href="#"> Create Account </a>
				<br>
				Member-only text on this page will be faded until you login.
				<br>
				<a href="/profile?username=simulated">Want to simulate an already logged in user?</a>
			</p>
			<table id="profile-wrapper" data-loginrequired>
				<tr id="qty">
					<td class="section">Name</td>
					<td class="inputs">
						<table class="fields">
							<tr>
								<td><input name="name" type="text" max="50" required></td>
							</tr>
						</table>
				</tr>
				<tr id="add">
					<td class="section">Shipping Info</td>
					<td class="inputs">
						<table class="fields">
							<tr class="input">
								<td colspan="3"><input name="add1" type="text" max="100" required></td>
							</tr>
							<tr class="labels">
								<td colspan="3"><label name="add1">Address 1</label></td>
							</tr>
							<tr class="input">
								<td colspan="3"><input name="add2" type="text" max="100" required></td>
							</tr>
							<tr class="labels">
								<td colspan="3"><label name="add2">Address 2</label></td>
							</tr>
							<tr class="input">
								<td name="city"><input name="city" type="text" max="100" required></td>
								<td name="state">
									<select name="state" class="dropdown" required>
										<option value="" selected>&nbsp;</option>
										<option value="AL">Alabama</option>
										<option value="AK">Alaska</option>
										<option value="AZ">Arizona</option>
										<option value="AR">Arkansas</option>
										<option value="CA">California</option>
										<option value="CO">Colorado</option>
										<option value="CT">Connecticut</option>
										<option value="DE">Delaware</option>
										<option value="DC">District Of Columbia</option>
										<option value="FL">Florida</option>
										<option value="GA">Georgia</option>
										<option value="HI">Hawaii</option>
										<option value="ID">Idaho</option>
										<option value="IL">Illinois</option>
										<option value="IN">Indiana</option>
										<option value="IA">Iowa</option>
										<option value="KS">Kansas</option>
										<option value="KY">Kentucky</option>
										<option value="LA">Louisiana</option>
										<option value="ME">Maine</option>
										<option value="MD">Maryland</option>
										<option value="MA">Massachusetts</option>
										<option value="MI">Michigan</option>
										<option value="MN">Minnesota</option>
										<option value="MS">Mississippi</option>
										<option value="MO">Missouri</option>
										<option value="MT">Montana</option>
										<option value="NE">Nebraska</option>
										<option value="NV">Nevada</option>
										<option value="NH">New Hampshire</option>
										<option value="NJ">New Jersey</option>
										<option value="NM">New Mexico</option>
										<option value="NY">New York</option>
										<option value="NC">North Carolina</option>
										<option value="ND">North Dakota</option>
										<option value="OH">Ohio</option>
										<option value="OK">Oklahoma</option>
										<option value="OR">Oregon</option>
										<option value="PA">Pennsylvania</option>
										<option value="RI">Rhode Island</option>
										<option value="SC">South Carolina</option>
										<option value="SD">South Dakota</option>
										<option value="TN">Tennessee</option>
										<option value="TX">Texas</option>
										<option value="UT">Utah</option>
										<option value="VT">Vermont</option>
										<option value="VA">Virginia</option>
										<option value="WA">Washington</option>
										<option value="WV">West Virginia</option>
										<option value="WI">Wisconsin</option>
										<option value="WY">Wyoming</option>
									</select>
								</td>
								<td name="zip"><input name="zip" type="number" pattern="[0-9]" max="9" required></td>
							</tr>
							<tr class="labels">
								<td><label name="state">City</label></td>
								<td><label name="state">State</label></td>
								<td><label name="zip">ZIP</label></td>
							</tr>
							<tr class="form-button">
								<td colspan="3"><input type="submit" value="Get Quote"></td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</div>
	<script>
		// get querystrings from url (accessible because of form submission on the previous page)
		let params = new URLSearchParams(document.location.search.substring(1));
		var logged_in = false;
		if(params.get('username')) logged_in = true;

		// hide things when logged in
		if(logged_in) {
			document.querySelectorAll('[data-anononly]').forEach(e => {
				e.style.opacity = 0.25;
			});
		}
		else {
			document.querySelectorAll('[data-loginrequired]').forEach(e => {
				e.style.opacity = 0.25;
			});
		}
	</script>
</body>
</html>
